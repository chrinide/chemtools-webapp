{% extends "account/base.html" %}

{% block header %}
    <h1>Login</h1>
{% endblock %}

{% block content %}
<h3>{{ state }}</h3>
<form action='' method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th>
            <td><input type="submit" value="Log In" /></td>
        </tr>
    </table>
</form>
<a href="/reset">Forgot your password?</a>
{% endblock %}
