{% extends "account/base.html" %}
{% load bootstrap %}

{% block title %}Log In{% endblock %}

{% block header %}
    <h1>Please Log In</h1>
{% endblock %}

{% block content %}
<h3>{{ state }}</h3>
<form action='' method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In" />
</form>
<a href="/reset">Forgot your password?</a>
{% endblock %}
