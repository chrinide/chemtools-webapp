{% extends "account/base.html" %}

{% block header %}
    <h1>Register</h1>
{% endblock %}

{% block content %}
<h3>{{ state }}</h3>
<form action='' method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th>
            <td>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
