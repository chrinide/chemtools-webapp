{% extends "account/base.html" %}

{% block header %}
    <h1>Settings</h1>
{% endblock %}


{% block content %}
<h3>{{ state }}</h3>
<form action='' method="post">
    {% csrf_token %}
    <table>
        {{ settings_form.as_table }}
        <tr>
            <th>Public Key</th>
            <td>
                <textarea cols=50 rows=10>{{ public_key }}</textarea>
            </td>
        </tr>
        {{ pass_form.as_table }}
    <tr>
        <th></th>
        <td>
            <br>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </td>
    </tr>
    </table>
</form>
{% endblock %}
