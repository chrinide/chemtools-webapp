{% extends "chem/base.html" %}

{% block title %}Report {{ molecule }}{% endblock %}

{% block content %}
    <h1>Report {{ molecule }}</h1>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form action="." method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
