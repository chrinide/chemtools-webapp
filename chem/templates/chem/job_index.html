{% extends "chem/base.html" %}

{% block content %}

        <th>Job ID</th>

        <th>Nodes</th>
        <th>ncpus</th>
        <th>Wall Time</th>
        <th>Status</th>
        <th>Running Time</th>

        <tr>
            {% for part in job %}

            {% endfor %}

                </form>

    {% endfor %}

{% endblock %}
