{% extends "chem/base.html" %}

{% block content %}
    <table>
    {% for job in jobs %}
        <tr>
            {% for part in job %}
                <td>{{ part }}</td>
            {% endfor %}
            <td>
                <form action='{{ job.0 }}/reset/' method="post">
                    {% csrf_token %}
                    <input type="submit" value="Reset" />
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
    <p>
{% endblock %}
