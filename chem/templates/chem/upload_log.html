{% extends "chem/base.html" %}

{% block content %}
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form enctype="multipart/form-data" action="." method="post">
        {% csrf_token %}
        <input type="file" name="myfiles" multiple />
        <p>
        <input type="radio" name="option" value="logparse">Log Parse</input>
        <input type="radio" name="option" value="dataparse">Data Parse</input>
        <input type="radio" name="option" value="gjfreset">Gjf Reset</input>
        <input type="radio" name="option" value="homoorbital">Homo Orbital</input>
        <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
{% endblock %}
